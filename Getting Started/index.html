<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #gettingStartedContainer {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #DB3300;
    }

    p {
      margin: 10px 0;
    }

    #startButton {
      background-color: #DB3300;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #startButton:hover {
      background-color: #a62100;
    }
  </style>
  <title>Getting Started</title>
</head>
<body>
  <div id="gettingStartedContainer">
    <h1>Getting Started</h1>

    <p>Welcome to ConnectHub! Follow the steps below to get started:</p>
    <ol>
      <li>Create an account</li>
      <li>Set up your profile</li>
      <li>Explore and connect with others</li>
      <!-- Add more steps as needed -->
    </ol>

    <!-- Start button -->
    <button id="startButton" onclick="navigateToDashboard()">Get Started</button>
  </div>

  <script>
    // Function to navigate to the dashboard
    function navigateToDashboard() {
      // Replace 'dashboard.html' with the actual HTML file for the dashboard
      window.location.href = 'https://goutham2010.github.io/ConnectHub/Dashboard/';
    }
  </script>
</body>
</html>
