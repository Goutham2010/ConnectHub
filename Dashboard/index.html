<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #dashboard {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #DB3300;
    }

    h2 {
      color: #DB3300;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    #profileButton {
      background-color: #DB3300;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #profileButton:hover {
      background-color: #a62100;
    }
  </style>
  <title>ConnectHub Dashboard</title>
</head>
<body>
  <div id="dashboard">
    <h1>Welcome to ConnectHub Dashboard</h1>

    <h2>Previous Chats</h2>
    <ul id="previousChatsList"></ul>
    
    <!-- Profile button -->
    <button id="profileButton" onclick="navigateToProfile()">Go to Profile</button>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: 'YOUR_API_KEY',
      authDomain: 'YOUR_AUTH_DOMAIN',
      projectId: 'YOUR_PROJECT_ID',
      storageBucket: 'YOUR_STORAGE_BUCKET',
      messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
      appId: 'YOUR_APP_ID'
    };

    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firestore database
    const db = firebase.firestore();

    // Example: Fetch data (previous users) from Firebase
    const previousChatsList = document.getElementById('previousChatsList');

    // Replace 'previousChats' with the actual collection name storing chat information
    db.collection('previousChats').get()
      .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          // Display previous users on the dashboard
          const data = doc.data();
          const listItem = document.createElement('li');
          listItem.textContent = data.userName; // Replace with the actual field name in your data
          previousChatsList.appendChild(listItem);
        });
      })
      .catch((error) => {
        console.log('Error getting documents: ', error);
      });

    // Function to navigate to the profile page
    function navigateToProfile() {
      // Replace 'profile.html' with the actual HTML file for the profile page
      window.location.href = 'profile.html';
    }
  </script>
</body>
</html>
